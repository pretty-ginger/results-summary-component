<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="resultindex.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card grid">
  <div class="page">
  
      <h2 class="white">Your Result</h2>
      <div class="circle">
        <p>
          <span class="large">76</span>
          <p class="light">of 100</p>
        </p>
      </div>
  
      <h2 class="big">Great</h2>
      <p class="tiny">You scored higher than 65% of the people who have taken these tests.</p>
  
  </div>
    <div class="info">
      <h2>Summary</h2>
      <div class="red ">
        <!-- <img src="icon-reaction.svg" alt=""> -->
        <span class="spark">Reaction</span>
        <span class="number"><span class="black">80</span> / 100</span>
      </div>
      <div class="yellow ">
        <!-- <img src="icon-memory.svg" alt=""> -->
        <span class="brain">Memory</span>
        <span class="number"><span class="black">92</span>/ 100</span>
      </div>
      <div class="green ">
        <!-- <img src="icon-verbal.svg" alt=""> -->
        <span class="comment">Verbal</span>
        <span class="number"><span class="black">61</span>/ 100</span>
      </div>
      <div class="blue">
        <!-- <img src="icon-visual.svg" alt=""> -->
        <span class="eye">Visual</span>
        <span class="number"><span class="black">72</span> / 100</span>
      </div>
      <button>Continue</button>
    </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ginger</a>.
  </div>
</body>
</html>
